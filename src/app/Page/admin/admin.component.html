<body>
    <mat-drawer-container class="example-container" autosize>
        <mat-drawer #drawer class="example-sidenav bg-primary text-white" mode="side">
            <div class="d-flex flex-column align-items-left button-nav">
                <!-- user Icons -->
                <button class="service" mat-button>
                    <a routerLink="user">
                        <i class="fa fa-users service align-middle d-flex justify-content-start"></i>
                        <span class="d-flex text-center justify-content-end">User</span>
                    </a>
                 </button>

                <!-- phones Icons -->
                <button class="products" mat-button>
                    <a routerLink="phone">
                        <mat-icon  class="align-middle d-flex justify-content-start products">
                            <span class="material-icons">phone_android
                            </span>
                        </mat-icon>
                        <span class="d-flex text-center justify-content-end">Phones</span>
                    </a>
                 </button>

                <!-- computer accessories Icons -->
                <button class="power" mat-button>
                    <a routerLink="computer">
                        <i class="fa fa-desktop power align-middle d-flex justify-content-start"></i>
                        <span class="d-flex text-center justify-content-end">Accessories</span>
                    </a>
                </button>

                <!-- notification Icons -->
                <button class="power" mat-button>
                    <a routerLink="notifications">
                        <i class="fa fa-bell power align-middle d-flex justify-content-start"></i>
                        <span class="d-flex text-center justify-content-end">Notification</span>
                    </a>
                </button>

                <!-- Messages Icons -->
                <button class="power" mat-button>
                    <a routerLink="messages">
                        <i class="fa fa-envelope power align-middle d-flex justify-content-start"></i>
                        <span class="d-flex text-center justify-content-end">Messages</span>
                    </a>
                 </button>
            </div>

          </button> -->
        </mat-drawer>

        <router-outlet class="hide"></router-outlet>
