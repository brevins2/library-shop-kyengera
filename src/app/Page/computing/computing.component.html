<body>
    <div class="display">
        <!-- Button trigger modal -->
        <div class="addPhone">
            <button type="button" (click)="addComputers()" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" id="btn"><i class="fa fa-plus"></i>&nbsp;
                Add Computer
        </button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Cartegory</th>
                    <th>Price</th>
                    <th>File</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let comp of api">
                    <td>{{comp.id}}</td>
                    <td>{{comp.Title}}</td>
                    <td>{{comp.Category}}</td>
                    <td>{{comp.Price}}</td>
                    <td>
                        <img [src]="'../../../assets/image/computers/'+comp.File" width="80">
                    </td>
                    <td>
                        <a type="button" class="btn btn-primary" id="edit" routerLink="/edit-computer/{{comp.id}}">
                            <i class="fa fa-edit"></i>
                        </a>
                    </td>
                    <td>
                        <p id="del" class="btn btn-danger" (click)="deleteCompAccess(comp)"><i class="fa fa-trash"></i></p>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <br>

    <hr>
    <nav>
        <i class="fa fa-copyright"></i> copy rights reserved
    </nav>
</body>
