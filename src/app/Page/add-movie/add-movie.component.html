<body>
    <div class="container">
        <div class="input">
            <form [formGroup]="addMovie" id="styled" class="form-control">
                <h1>Add Phone</h1>
                <div class="form-row">
                    <div class="form-group col-md-6" id="title">
                        <label for="title">Title</label>
                        <input formControlName="title" type="text" class="form-control" id="inputTitle" placeholder="Enter Title">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6" id="ids">
                        <div>
                            <label for="inputCartegory">Cartegory</label>
                            <input formControlName="Cartegory" type="text" class="form-control" id="inputCartegory" placeholder="Enter Cartegory">
                        </div>
                        <div>
                            <label for="inputRating">Rating</label>
                            <input formControlName="Rating" type="text" class="form-control" id="inputRating" placeholder="Enter Rating">
                        </div>
                    </div>
                </div>
                <div class="form-row" id="id">
                    <label class="inputAmount" for="Amount">Amount</label>
                    <input formControlName="Amount" class="form-control" type="text" placeholder="Enter Amount" id="inputAmount">
                </div>
                <div class="form-row" id="id">
                    <input formControlName="file" class="form-control" type="file" id="inputAmount" (change)="onFolderSelected($event)" webkitdirectory multiple/>
                </div>
                <br>
                <div class="butt">
                    <button class="btn btn-primary" (click)="save()" [ngStyle]="{'background-color': 'green', 'border-color': 'green'}">Save</button>
                    <button class="btn btn-secondary" (click)="clr()">Clear</button>
                    <button class="btn btn-primary" (click)="del()" [ngStyle]=" { 'background-color': 'red', 'border-color': 'red'} ">Delete</button>
                </div>
            </form>
        </div>

    </div>
</body>
