<header>
    <!-- Intro settings -->
    <style>
        /* Default height for small devices */
        
        #intro-example {
            height: 400px;
        }
        /* Height for devices larger than 992px */
        
        @media (min-width: 992px) {
            #intro-example {
                height: 600px;
            }
        }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(2, 2, 80); height: 120px;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" (click)="backgroundImageExample2.toggle()" aria-controls="backgroundImageExample2" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
            <div mdbCollapse #backgroundImageExample2="mdbCollapse" class="collapse navbar-collapse" id="backgroundImageExample2">
                <a class="nav-link" id="homeIcon" aria-current="page" routerLink="/cmj">
                    <img src="../../../assets/image/icons/logo.png" width="310">
                </a>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navs">
                    <li class="nav-item active" style="margin-right: -40px;">
                        <a class="nav-link" routerLink="/cmj" style="width: 100px;">
                            <i class="fa fa-home"></i>
                            <br/>
                            <p style="margin-top: 5px;">Home</p>
                        </a>
                    </li>
                    <li class="nav-item" style="margin-right: -40px;">
                        <a class="nav-link active" routerLink="phones" style="width: 100px;">
                            <i class="fa fa-mobile"></i>
                            <br/>
                            <p>Phone</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="computers" style="width: 150px;">
                            <i class="fa fa-desktop"></i>
                            <br/>
                            <p>Accessories</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<body>
    <div class="container">
        <div class="input">
            <form [formGroup]="addPhone" (ngSubmit)="save()" id="styled" class="form-control">
                <h1>Add Movie</h1>
                <div class="form-row">
                    <div class="form-group col-md-6" id="title">
                        <label for="title">Title</label>
                        <input formControlName="title" type="text" class="form-control" id="inputTitle" placeholder="Enter Title">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6" id="ids">
                        <div>
                            <label for="inputStorage">Storage</label>
                            <input formControlName="Storage" type="text" class="form-control" id="inputStorage" placeholder="Enter Storage">
                        </div>
                        <div>
                            <label for="inputBattery">Battery</label>
                            <input formControlName="Battery" type="text" class="form-control" id="inputBattery" placeholder="Enter Battery">
                        </div>
                    </div>
                </div>
                <div class="form-row" id="price">
                    <label class="inputPrice" for="Price">Price</label>
                    <input formControlName="Price" class="form-control" type="text" placeholder="Enter Price" id="inputPrice">
                </div>
                <div class="form-row" id="upload">
                    <label for="upload">Upload image</label>
                    <input formControlName="File" class="form-control" type="file" id="fileUpload" (change)="onFileUpload($event)">
                </div>
                <br>
                <div class="butt">
                    <button class="btn btn-primary" id="save" (click)="onUpload()">Save</button>
                    <button class="btn btn-secondary" (click)="clr()">Clear Form</button>
                    <button class="btn btn-primary" id="cancel" (click)="cancel()">Cancel</button>
                </div>
            </form>
        </div>

    </div>
</body>
