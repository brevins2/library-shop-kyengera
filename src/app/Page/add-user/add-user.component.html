<header>
    <!-- Intro settings -->
    <style>
        /* Default height for small devices */
        
        #intro-example {
            height: 400px;
        }
        /* Height for devices larger than 992px */
        
        @media (min-width: 992px) {
            #intro-example {
                height: 600px;
            }
        }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(2, 2, 80); height: 120px;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" (click)="backgroundImageExample2.toggle()" aria-controls="backgroundImageExample2" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
            <div mdbCollapse #backgroundImageExample2="mdbCollapse" class="collapse navbar-collapse" id="backgroundImageExample2">
                <a class="nav-link" id="homeIcon" aria-current="page" routerLink="/cmj">
                    <img src="../../../assets/image/icons/logo.png" width="310">
                </a>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navs">
                    <li class="nav-item active" style="margin-right: -40px;">
                        <a class="nav-link" routerLink="/cmj" style="width: 100px;">
                            <i class="fa fa-home"></i>
                            <br/>
                            <p style="margin-top: 5px;">Home</p>
                        </a>
                    </li>
                    <li class="nav-item" style="margin-right: -40px;">
                        <a class="nav-link active" routerLink="phones" style="width: 100px;">
                            <i class="fa fa-mobile"></i>
                            <br/>
                            <p>Phone</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="computers" style="width: 150px;">
                            <i class="fa fa-desktop"></i>
                            <br/>
                            <p>Accessories</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<body>
    <div id="contain">
        <form [formGroup]="signUpForm" (ngSubmit)="signUp()" id="styled" class="form-control ">
            <div class="form-row">
                <div class="form-group col-md-6" id="email">
                    <label for="inputEmail ">Email</label>
                    <input formControlName="email" type="email" class="form-control " id="inputEmail " placeholder="Email ">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6" id="ids">
                    <div>
                        <label for="inputPassword4">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                    <div>
                        <label for="inputPassword4">Confirm Password</label>
                        <input formControlName="confirmPassword" type="password" class="form-control" id="inputPassword4 " placeholder="Confirm Password ">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <label for="inputPassword4">Upload Image</label>
                <input formControlName="file" class="form-control" type="file" id="inputFile">
            </div>
            <div class="form-group">
                <div class="form-check" id="id">
                    <input formControlName="check" class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="btn">Sign up</button>
        </form>

    </div>
</body>
