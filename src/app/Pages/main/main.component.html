<p class="header-bar">
    <mat-toolbar>
        <span class="image-logo">
            <a aria-current="page" routerLink="/cmj">
                <img src="../../../assets/image/icons/logo.png">
            </a>
        </span>
        <button type="button" mat-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
            Menu
        </button>
        <span class="example-spacer"></span>
        <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>power-off</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>logout</mat-icon>
                Logout
            </button>
            <button mat-menu-item>
                <mat-icon>login</mat-icon>
                Sign Up
            </button>
        </mat-menu>
    </mat-toolbar>
</p>
<mat-drawer-container class="example-container">
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div mdbCollapse #backgroundImageExample2="mdbCollapse" class="collapse navbar-collapse" id="backgroundImageExample2">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navs">
                        <li class="nav-item active">
                            <a class="nav-link" routerLink="/cmj">
                                <i class="fa fa-home"></i>&nbsp;&nbsp;
                                <p *ngIf="showFiller">Home</p>
                            </a>
                        </li>
                        <hr/>
                        <li class="nav-item">
                            <a class="nav-link active" routerLink="phones">
                                <i class="fa fa-mobile"></i>&nbsp;&nbsp;
                                <p *ngIf="showFiller">Phones</p>
                            </a>
                        </li>
                        <hr/>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="computers">
                                <i class="fa fa-desktop"></i>&nbsp;&nbsp;
                                <p *ngIf="showFiller">Accessories</p>
                            </a>
                        </li>
                        <hr/>
                    </ul>
                </div>
            </div>
        </nav>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="showFiller = !showFiller">
            <mat-icon>menu</mat-icon>
            Expand
        </button>
    </mat-drawer>
    <div class="example-sidenav-content">
        <div class="slider">
            <router-outlet></router-outlet>
        </div>
    </div>
</mat-drawer-container>
