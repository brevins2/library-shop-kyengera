<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light back-style position-sticky fixed-top">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars"></i>
      </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" routerLink="/cmj">
                <img src="../../../assets/image/icons/logo.png" width="250">
            </a>
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
            <!-- Service Icons -->
            <button class="service" mat-button [matMenuTriggerFor]="menu">
                <i class="fa fa-shopping-cart service"></i>
                <i class="fa fa-angle-down service"></i>
                <br>
                Services
             </button>
            <mat-menu #menu="matMenu">
                <button class="products" mat-menu-item>
                     <mat-icon class="products">settings_phone</mat-icon>
                     <a routerLink="/users/phones">Phone</a>
                 </button>
                <mat-divider></mat-divider>
                <button mat-menu-item class="products">
                     <mat-icon class="products">computer</mat-icon>
                     <a routerLink="/users/computers">Sign Up</a>
                 </button>
            </mat-menu>

            <!-- Contact Us Icons -->
            <button class="products" mat-button [matMenuTriggerFor]="meenu">
                <mat-icon  class="products">
                    <span class="material-icons">contact_support</span>
                </mat-icon>
                <i class="fa fa-angle-down products"></i>
                <br>
                Support
             </button>
            <mat-menu #meenu="matMenu">
                <button mat-menu-item class="products">
                    <mat-icon  class="products">mobile</mat-icon>
                    Contact
                 </button>
                <mat-divider></mat-divider>
                <button mat-menu-item class="products">
                    <mat-icon class="products">shopping_cart</mat-icon>
                    Shopping
                 </button>
            </mat-menu>

            <!-- account change Icons -->
            <button class="power" mat-button [matMenuTriggerFor]="menus">
               <i class="fa fa-power-off power" ></i>
               <i class="fa fa-angle-down power"></i>
               <br>
               Account
            </button>
            <mat-menu #menus="matMenu">
                <button mat-menu-item class="power">
                    <i class="fa fa-power-off power" ></i>
                    Login
                </button>
                <mat-divider></mat-divider>
                <button mat-menu-item class="products">
                    <i class="fa fa-user-plus products"></i>
                    Sign Up
                </button>
            </mat-menu>
        </div>
        <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->
