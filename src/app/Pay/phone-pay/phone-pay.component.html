<header>
    <!-- Intro settings -->
    <style>
        /* Default height for small devices */
        
        #intro-example {
            height: 400px;
        }
        /* Height for devices larger than 992px */
        
        @media (min-width: 992px) {
            #intro-example {
                height: 600px;
            }
        }
        
        a:hover {
            color: black;
        }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(2, 2, 80); height: 120px;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" (click)="backgroundImageExample2.toggle()" aria-controls="backgroundImageExample2" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-bars" style="color: white;"></i>
        </button>
            <div mdbCollapse #backgroundImageExample2="mdbCollapse" class="collapse navbar-collapse" id="backgroundImageExample2">
                <a class="nav-link" id="homeIcon" aria-current="page" routerLink="/cmj">
                    <img src="../../../assets/image/icons/logo.png" width="310">
                </a>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navs">
                    <li class="nav-item active" style="margin-right: -40px;">
                        <a class="nav-link" routerLink="/cmj" style="width: 100px;">
                            <i class="fa fa-home"></i>
                            <br/>
                            <p style="margin-top: 5px;">Home</p>
                        </a>
                    </li>
                    <li class="nav-item" style="margin-right: -40px;">
                        <a class="nav-link active" routerLink="/users/phones" style="width: 100px;">
                            <i class="fa fa-mobile"></i>
                            <br/>
                            <p>Phone</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/users/computers" style="width: 150px;">
                            <i class="fa fa-desktop"></i>
                            <br/>
                            <p>Accessories</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>

<body>
    <div class="side">
        <img src="'../../../../../assets/image/phones/'+ data.file" title="Phone" aria-label="image of product" alt="Image of Phone" width="150">
    </div>
    <div class="container">
        <div class="input">
            <form [formGroup]="buyPhone" id="styled" class="form-control">
                <h1>Buys Phones</h1>
                <div class="form-row">
                    <div class="form-group col-md-6" id="title">
                        <label for="Name">Title</label>
                        <input formControlName="Title" type="text" class="form-control" id="inputTitle" placeholder="title">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6" id="ids">
                        <div>
                            <label for="Storage">Storage</label>
                            <input formControlName="Storage" type="text area" class="form-control" id="inputStorage" placeholder="Storage">
                        </div>
                        <div>
                            <label for="Battery">Battery</label>
                            <input formControlName="Battery" type="text" class="form-control" id="inputBattery" placeholder="Battery">
                        </div>
                    </div>
                </div>
                <div class="form-row" id="id">
                    <label class="Price" for="Price">Price</label>
                    <input formControlName="Price" class="form-control" type="text" placeholder="Price" id="inputPrice">
                </div>
                <div class="form-row" id="id">
                    <label class="inputPicture" for="picture">Address</label>
                    <address>
                        <textarea rows="5" cols="78" class="form-control" name="Address" id="inputAddress">
                            <img src="" formControlName="File">
                        </textarea>
                </address>
                </div>
                <br>
                <div class="butt">
                    <button class="btn btn-primary" (click)="save()">Order</button>
                    <button class="btn btn-danger" (click)="cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
