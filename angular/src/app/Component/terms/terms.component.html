<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidebar {
            height: 100%;
            width: 160px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 16px;
        }

        .sidebar a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 160px;
            /* Same as the width of the sidenav */
            padding: 0px 10px;
        }

        @media screen and (max-height: 450px) {
            .sidebar {
                padding-top: 15px;
            }
            .sidebar a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <a href="#home"><i class="fa fa-home"></i> Home</a>
        <a href="#services"><i class="fa fa-fw fa-wrench"></i> Services</a>
        <a href="#clients"><i class="fa fa-fw fa-user"></i> Clients</a>
        <a href="#contact"><i class="fa fa-fw fa-envelope"></i> Contact</a>
    </div>

    <div class="main">
        <h2>submit to MySQL databaSe database</h2>
        <form [formGroup]="loginForm" action="form.php" method="post" class="forms" id="main">
            <div class="form-group" style="padding: 9px;">
                <label for="Email1">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group" style="padding: 9px;">
                <label for="Password">Password</label>
                <input formControlName="password" type="password" class="form-control" id="InputPassword" placeholder="Password">
            </div>
            <div class="form-group" style="padding: 9px;">
                <label for="Password">confirm password</label>
                <input formControlName="confirmpassword" type="password" class="form-control" id="InputPassword" placeholder="Password">
            </div>
            <div class="form-group" style="padding: 9px;">
                <label for="file">Upload image</label>
                <input formControlName="file" type="file" class="form-control" id="InputFile" placeholder="upload file">
            </div>
            <p>
                <button type="submit" (click)="Login()" style="padding: 10px; text-align: center;" class="btn btn-primary">Login</button> <br>
            </p>

            <a routerLink="/create" id="a" style="margin: 20px;">Don't have an account? Click to Register</a>
        </form>
    </div>

    <div class="container" style="width:600px">
      <div class="my-3">
        <h3>bezkoder.com</h3>
        <h4>good working</h4>
      </div>
      <app-file-upload></app-file-upload>
    </div>

</body>

</html>
