<nav class="navbar navbar-expand-lg bg-white position-sticky fixed-top d-flex justify-content-between">
  <div class="justify-content-start">
    <a class="navbar-brand mt-2 mt-lg-0" routerLink="/cmj">
        <img src="../../../assets/image/icons/logo.png" width="250">
    </a>
  </div>

  <div class="d-flex align-items-center justify-content-end">
    <button class="power" mat-button (click)="logout()">
      <i class="fa fa-power-off power" ></i>
      <br>
      Logout
    </button>
  </div>
</nav>

<body>
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> Log in successful !.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="d-flex p-2">
    <div class="side" *ngFor="let image of onephone">
      <img src="../../../../../assets/image/phones/File" title="Phone" aria-label="image of product" alt="Image of Phone">
    </div>
    <div class="content container">
      <form [formGroup]="buyPhone" class="d-flex flex-column form-control">
        <h1 class="text-warning">Order a Phone</h1>
        <div class="form-row">
            <div class="form-group">
                <label>Title</label>
                <input formControlName="Title" type="text" class="form-control" placeholder="title">
            </div>
        </div>

        <img src="../../../../../assets/image/phones/File" title="Phone" aria-label="image of product" alt="Image of Phone" style="display: none;">

        <div class="form-row">
          <div class="form-group">
            <div>
              <label>File</label>
              <input formControlName="File" type="text" class="form-control" placeholder="File">
            </div>
            <div class="d-flex">
              <div>
                <label>Storage</label>
                <input formControlName="Storage" type="text" class="form-control" placeholder="Storage">
              </div>
              <div>
                <label>Battery</label>
                <input formControlName="Battery" type="text" class="form-control" placeholder="Battery">
              </div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <label>Price</label>
          <input formControlName="Price" class="form-control" type="text" placeholder="Price">
        </div>

        <div class="form-row">
          <div class="form-row">
            <label>Name</label>
            <input formControlName="CustomerName" class="form-control" type="text" placeholder="CustomerName">

            <label>Email</label>
            <input formControlName="Email" class="form-control" type="email" placeholder="Email">
          </div>
          <label>Message</label>
          <textarea rows="5" cols="78" class="form-control" formControlName="Message" placeholder="enter message">
          </textarea>
        </div>
        <br>

        <div>
            <button class="btn btn-primary" (click)="save()"><i class="fa fa-shopping"></i>Order phone</button>&nbsp;
            <button class="btn btn-danger" (click)="cancel()">Cancel order</button> &nbsp;
        </div>
      </form>
    </div>
  </div>

  <div class="more-items">
    <div class="row row-cols-1 row-cols-md-3 g-2">
      <a class="col" *ngFor="let phon of api" routerLink="/phon-pay/{{phon.ID}}">
        <div class="card h-100">
          <img [src]="'../../../../../assets/image/phones/'+ phon.File" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">{{phon.Title}}</h5>
            <p class="card-text">
              {{phon.Storage}}
              <br>Sh. {{phon.Price}}
              <br>{{phon.Battery}}
            </p>
          </div>
          <div class="btn btn-primary cart text-center">
            <i class="fa fa-cart-plus"></i>&nbsp;Buy
          </div>
          <div class="card-footer">
            <small class="text-muted">{{phon.Brand}}</small>
          </div>
        </div>
      </a>
    </div>
  </div>    
</body>

<br>
<mat-divider></mat-divider>

<footer class="text-center">
    <i class="fa fa-copyright"></i> copy rights reserved
</footer>
