<app-header></app-header>

<body>
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> Log in successful !.
      <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>

  <div class="container d-flex flex-wrap">
    <div class="product-image-div" *ngFor="let computer of oneaccessories">
      <!-- <img *ngIf="phone.ID == id" [src]="'../../../../../assets/image/computers/'+ computer.File" [alt]="computer.Title"> -->
      <img src="../../../assets/image/computer.jpg" alt="RAM chips" width="100%">
    </div>
    
    <div class="product-details">
      <div class="d-flex flex-column details" *ngFor="let accessory of oneaccessories">
        <h3>{{accessory.Title}}</h3>

        <mat-divider></mat-divider>
        <span class="d-flex flex-column">
          Ush {{accessory.Price}}
          
          <button class="btn btn-buy-now text-white" (click)="order()">
            <i class="fa fa-shopping-cart"></i>
            Buy now
          </button>
          <mat-divider></mat-divider>
        </span>
      </div>

      <form [formGroup]="buyComputer" class="d-flex flex-column">
        <div class="form-row" style="display: none;">
          <div class="form-group">
            <label>Title</label>
            <input formControlName="Title" type="text" class="form-control" placeholder="title">
          </div>
        
          <div class="form-group">
            <div>
              <label>File</label>
              <input formControlName="File" type="text" class="form-control" placeholder="File">
            </div>
          </div>

          <label class="Price">Price</label>
          <input formControlName="Price" class="form-control" type="text" placeholder="Price">
        </div>

        <div class="form-row d-flex flex-column identification-div">
          <div class="d-flex justify-content-between identity">
            <div>
              <label>Name</label>
              <input formControlName="CustomerName" class="form-control" type="text" placeholder="CustomerName">
            </div>

            <div>
              <label>Email</label>
              <input formControlName="Email" class="form-control" type="email" placeholder="Email">
            </div>
          </div>
            
          <label>Message</label>
          <textarea rows="5" cols="78" class="form-control" name="Address" formControlName="Message" placeholder="enter message">
          </textarea>
        </div>
        
        <div class="butt" style="display: none;">
          <button class="btn btn-primary" (click)="order()"><i class="fa fa-shopping"></i>Order accessory</button>&nbsp;
          <button class="btn btn-danger" (click)="cancel()">Cancel order</button> &nbsp;
        </div>
      </form>
    </div>
  </div>

  <div class="container description">
    <div class="d-flex title">
      <h2 class="description-title" onclick="categoriesfnDescription()" id="description-disappear">Description</h2>
      <h2 class="review" onclick="categoriesfnReview()" id="review-appear">Review</h2>
    </div>

    <p id="description">3G network, internet connection, 3M Camera and torch</p>

    <!-- review section -->
    <div id="review">      
      <p>
        Be the first to review “Nokia”
      </p>

      <form>
        <div class="form-group">
          <label for="rating">
            Your rating&nbsp;
            <span class="required">*</span>
          </label>

          <p class="stars">
            <span>
              <a class="star-1" href="#">1</a>
              <a class="star-2" href="#">2</a>
              <a class="star-3" href="#">3</a>
              <a class="star-4" href="#">4</a>
              <a class="star-5" href="#">5</a>
            </span>
          </p>
        </div>

        <div class="form-group">
          <label for="comment">
            Your review&nbsp;
            <span class="required">*</span>
          </label>
          <textarea class="form-control" cols="45" rows="8" required></textarea>
        </div>

        <div class="form-group">
          <label>
            Name&nbsp;
            <span class="required">*</span>
          </label>
          <input type="text" class="form-control" required>
        </div>

        <div class="form-group">
          <label>
            Email&nbsp;
            <span class="required">*</span>
          </label>
          <input type="email" class="form-control" required>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label">
            Save my name, email, and website in this browser for the next time I comment.
          </label>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-review text-white" value="Submit review">
        </div>
      </form>
    </div>
  </div>
</body>

<br>
<mat-divider></mat-divider>

<app-footer></app-footer>
