<body>
  <div class="row row-cols-1 row-cols-md-3 g-2">
    <a class="col" *ngFor="let com of comp" routerLink="/comp-pay/{{com.ID}}">
        <div class="card h-100">
          <img [src]=" '../../../../../assets/image/computers/'+ com.File" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{com.Title}}</h5>
            <p class="card-text">
              {{com.Category}}
              <br>Sh. {{com.Price}}
              <!--  | currency -->
            </p>
          </div>
          <div class="btn cart">
            <i class="fa fa-cart-plus"></i>&nbsp;Order
          </div>
          <div class="card-footer">
            <small class="text-muted">{{com.Title}}</small>
          </div>
        </div>
    </a>
  </div>
</body>
