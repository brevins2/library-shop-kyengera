<nav class="d-flex">
  <input type="search" class="form-control" id="search-input-sidenav search" name="search" placeholder="Search for Phones, mouse, keyboards, fans, cables, flash....">&nbsp;
  <button class="btn btn-primary search" (click)="search()">Search</button>
</nav>

<body>
  <div class="display">
    <button class="btn btn-outline-primary" (click)="open()">
      <i class="fa fa-plus"></i>&nbsp;
      Add Computer
    </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef class="text-left"> ID </th>
        <td mat-cell *matCellDef="let computers"> {{computers.ID}} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Title </th>
        <td mat-cell *matCellDef="let computers"> {{computers.Title}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Category </th>
        <td mat-cell *matCellDef="let computers"> {{computers.Category}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Price </th>
        <td mat-cell *matCellDef="let computers"> {{computers.Price}} </td>
      </ng-container>

      <!-- Front File Column -->
      <ng-container matColumnDef="Front">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Front </th>
        <td mat-cell *matCellDef="let computers"> {{computers.File1}} </td>
      </ng-container>

      <!-- Back File Column -->
      <ng-container matColumnDef="Back">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Back </th>
        <td mat-cell *matCellDef="let computers"> {{computers.File2}} </td>
      </ng-container>

      <!-- Side File Column -->
      <ng-container matColumnDef="Side">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Side </th>
        <td mat-cell *matCellDef="let computers"> {{computers.File3}} </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Edit </th>
        <td mat-cell *matCellDef="let computers"> <button class="btn btn-outline-success" routerLink="/edit-computer/{{computers.ID}}"><i class="fa fa-edit"></i></button> </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Delete </th>
        <td mat-cell *matCellDef="let computers"> <button class="btn btn-outline-danger" (click)="delete(computers.ID)"><i class="fa fa-trash"></i></button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</body>
