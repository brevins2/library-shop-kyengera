<nav class="d-flex">
   <input type="search" class="form-control" name="search" placeholder="Search for emails....." id="myInput" onkeyup="myFunction()">
</nav>

<body>
  <div class="display">
    <button class="btn btn-outline-primary" (click)="open()">
      <i class="fa fa-plus" color="white"></i>&nbsp;
      Add Phone
    </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="myTable">
      <!-- ID Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef class="text-left"> ID </th>
        <td mat-cell *matCellDef="let phones"> {{phones.ID}} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Title </th>
        <td mat-cell *matCellDef="let phones"> {{phones.Title}} </td>
      </ng-container>

      <!-- Storage Column -->
      <ng-container matColumnDef="Storage">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Storage </th>
        <td mat-cell *matCellDef="let phones"> {{phones.Storage}} </td>
      </ng-container>

      <!-- Battrey Column -->
      <ng-container matColumnDef="Battrey">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Battery </th>
        <td mat-cell *matCellDef="let phones"> {{phones.Battery}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Price </th>
        <td mat-cell *matCellDef="let phones"> {{phones.Price}} </td>
      </ng-container>

      <!-- Front File Column -->
      <ng-container matColumnDef="Front">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Front </th>
        <td mat-cell *matCellDef="let phones"> {{phones.File1}} </td>
      </ng-container>

      <!-- Back File Column -->
      <ng-container matColumnDef="Back">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Back </th>
        <td mat-cell *matCellDef="let phones"> {{phones.File2}} </td>
      </ng-container>

      <!-- Side File Column -->
      <ng-container matColumnDef="Side">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Side </th>
        <td mat-cell *matCellDef="let phones"> {{phones.File3}} </td>
      </ng-container>

      <!-- Brand Column -->
      <ng-container matColumnDef="Brand">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Brand </th>
        <td mat-cell *matCellDef="let phones"> {{phones.Brand}} </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Edit </th>
        <td mat-cell *matCellDef="let phones"> <button class="btn btn-outline-success" routerLink="/edit-phone/{{phones.ID}}"><i class="fa fa-edit"></i></button> </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Delete </th>
        <td mat-cell *matCellDef="let phones"> <button class="btn btn-outline-danger" (click)="delete(phones.ID)"><i class="fa fa-trash"></i></button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</body>
