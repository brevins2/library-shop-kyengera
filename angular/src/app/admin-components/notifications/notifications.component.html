<body>
  <nav class="d-flex">
    <input type="search" class="form-control" id="search-input-sidenav" id="search" name="search" placeholder="Search for Phones, mouse, keyboards, fans, cables, flash....">&nbsp;
    <button class="btn btn-primary search" (click)="search()">Search</button>
  </nav>

  <div class="display">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef class="text-left"> ID </th>
        <td mat-cell *matCellDef="let order"> {{order.ID}} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Title </th>
        <td mat-cell *matCellDef="let order"> {{order.Title}} </td>
      </ng-container>

      <!-- Message Column -->
      <ng-container matColumnDef="Message">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Message </th>
        <td mat-cell *matCellDef="let order"> {{order.Message}} </td>
      </ng-container>

      <!-- Storage Column -->
      <ng-container matColumnDef="Storage">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Storage </th>
        <td mat-cell *matCellDef="let order"> {{order.Storage}} </td>
      </ng-container>

      <!-- Battery Column -->
      <ng-container matColumnDef="Battery">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Battery </th>
        <td mat-cell *matCellDef="let order"> {{order.Battery}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Price </th>
        <td mat-cell *matCellDef="let order"> {{order.Price}} </td>
      </ng-container>

      <!-- File Column -->
      <ng-container matColumnDef="File">
        <th mat-header-cell *matHeaderCellDef class="text-left"> File </th>
        <td mat-cell *matCellDef="let order"> {{order.File}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Category </th>
        <td mat-cell *matCellDef="let order"> {{order.Category}} </td>
      </ng-container>

      <!-- CustomerName Column -->
      <ng-container matColumnDef="CustomerName">
        <th mat-header-cell *matHeaderCellDef class="text-left"> CustomerName </th>
        <td mat-cell *matCellDef="let order"> {{order.CustomerName}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Email </th>
        <td mat-cell *matCellDef="let order"> {{order.Email}} </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Delete </th>
        <td mat-cell *matCellDef="let message"> <button class="btn btn-outline-danger" routerLink="/delete/message/{{message.ID}}"><i class="fa fa-trash"></i></button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</body>

<footer>

</footer>
