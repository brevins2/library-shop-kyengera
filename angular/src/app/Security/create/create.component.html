<body>
    <div id="contain">
        <div *ngIf="alerts" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Oops!!</strong> Something went wrong, check your password
            <button type="button" (click)="closeDangerAlert()" class="close" data-dismiss="alerts" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success !</strong> Log in successful !.
            <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form [formGroup]="signUpForm" (ngSubmit)="signUp()" id="styled" class="form-control">
            <div class="profile">
                <img src="../../../assets/image/icons/createaccount.jpg">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6" id="email">
                    <label for="inputEmail">Email</label>
                    <input formControlName="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6" id="ids">
                    <div>
                        <label for="inputPassword4">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                    <div>
                        <label for="inputPassword4">Confirm Password</label>
                        <input formControlName="confirmPassword" type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
                    </div>
                </div>
            </div>
<!--            <div class="form-row">-->
<!--                <label for="inputPassword4" style="margin-left: 6px;">Upload Image</label>-->
<!--                <input formControlName="file" class="form-control" type="file" id="inputFile">-->
<!--            </div>-->
            <div class="form-group">
                <div class="form-check" id="id">
                    <input formControlName="Allow" class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="btn">Sign up</button>

            <br><br>
            <a routerLink="/login" id="a" style="margin: 10px;">Already have an account? Click to login</a>

            <!-- <button class="button button-primary" (click)="subscribeToNotifications()">
                Subscribe
            </button> -->
        </form>

    </div>
</body>
