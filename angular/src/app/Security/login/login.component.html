<body>
    <div *ngIf="alerts" class="alert alert-danger alert-dismissible fade show" role="alert">
       <strong>Oops!!</strong> Something went wrong, check your password
        <button type="button" (click)="closeDangerAlert()" class="close" data-dismiss="alerts" aria-label="Close">
           <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
       <strong>Success !</strong> Log in successful !.
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form [formGroup]="loginForm" class="d-flex flex-column bg-white" (ngSubmit)="Login()">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="Email" placeholder="Enter email" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="Password" placeholder="Enter Password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button type="submit" class="btn btn-primary login" (click)="Login()">Login</button><br>
        <a routerLink="/create" class="create">Don't have an account? Click to Register</a>
    </form>
</body>
