<body>
    <div *ngIf="alerts" class="alert alert-danger alert-dismissible fade show" role="alert">
       <strong>Oops!!</strong> Something went wrong, check your password
        <button type="button" (click)="closeDangerAlert()" class="close" data-dismiss="alerts" aria-label="Close">
           <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
       <strong>Success !</strong> Log in successful !.
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form [formGroup]="loginForm" class="d-flex flex-column bg-white">
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="Email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="Password" placeholder="Enter Password" required>
        </div>

        <button type="submit" class="btn btn-primary login" (click)="Login()">Login</button>
    </form>
</body>
