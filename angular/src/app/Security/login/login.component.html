<body>
       <div *ngIf="alerts" class="alert alert-danger alert-dismissible fade show" role="alert">
           <strong>Oops!!</strong> Something went wrong, check your password
            <button type="button" (click)="closeDangerAlert()" class="close" data-dismiss="alerts" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
       </div>
       <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
           <strong>Success !</strong> Log in successful !.
            <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
       </div>

       <form [formGroup]="loginForm" class="bg-white" id="main" (ngSubmit)="Login()">
           <div class="form-group">
                <label>Email address</label>
                <input formControlName="email" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
           </div>
           <div class="form-group">
                <label>Password</label>
                <input formControlName="password" type="password" class="form-control" id="InputPassword" placeholder="Password">
           </div><br>

                 <button type="submit" class="btn btn-primary text-align-center">Login</button> <br>

           <a routerLink="/create">Don't have an account? Click to Register</a>
       </form>
</body>
