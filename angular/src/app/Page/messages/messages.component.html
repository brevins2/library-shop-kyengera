<body>
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid d-flex">
                <input type="search" class="form-control" id="search-input-sidenav search" name="search" placeholder="Search for Phones, mouse, keyboards, fans, cables, flash....">&nbsp;
                <button class="btn btn-primary btn-search" (click)="search()">Search</button>
        </div>
    </nav>

    <div class="display">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let datas of data">
                    <td>{{datas.ID}}</td>
                    <td>{{datas.Name}}</td>
                    <td>{{datas.Email}}</td>
                    <td>{{datas.Message}}</td>
                    <td><i class="fa-solid fa-edit"></i></td>
                    <td><i class="fa-solid fa-trash"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>

    <hr>
    <footer>
        &copy; copy rights reserved
    </footer>
</body>
