<body>
    <nav class="navbar navbar-expand-lg" id="navbar">
            <div class="container-fluid d-flex">
                <input type="search" class="form-control" id="search-input-sidenav" id="search" name="search" placeholder="Search for Phones, mouse, keyboards, fans, cables, flash....">&nbsp;
                <button class="btn btn-primary" (click)="search()">Search</button>
            </div>
    </nav>

    <div class="display">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Cartegory</th>
                    <th>Price</th>
                    <th>File</th>
                    <th>Battery</th>
                    <th>Storage</th>
                    <th>Message</th>
                    <th>Delivered</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let datas of data">
                    <td>{{datas.id}}</td>
                    <td>{{datas.Title}}</td>
                    <td>{{datas.Category}}</td>
                    <td>{{datas.Price}}</td>
                    <td>{{datas.File}}</td>
                    <td>{{datas.Battery}}</td>
                    <td>{{datas.Storage}}</td>
                    <td>{{datas.Message}}</td>
                    <td>
                        <input type="checkbox" [value]="'{{datas.delivered}}'" name="delivered">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>

    <mat-divider></mat-divider>
    <footer>
        <i class="fa fa-copyright"></i> copy rights reserved
    </footer>
</body>
