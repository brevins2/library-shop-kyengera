<body>
    <nav class="d-flex">
        <input type="search" class="form-control" id="search-input-sidenav" id="search" name="search" placeholder="Search for Phones, mouse, keyboards, fans, cables, flash....">&nbsp;
        <button class="btn btn-primary" (click)="search()">Search</button>
    </nav>

    <div class="display">
        <button class="btn btn-lg btn-outline-primary" (click)="open()"><i class="fa fa-user-plus" color="white"></i>&nbsp;
            Add User
        </button>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef class="text-left"> ID </th>
              <td mat-cell *matCellDef="let user"> {{user.ID}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef class="text-left"> Email </th>
              <td mat-cell *matCellDef="let user"> {{user.Email}} </td>
            </ng-container>

            <!-- Password Column -->
            <ng-container matColumnDef="Password">
              <th mat-header-cell *matHeaderCellDef class="text-left"> Password </th>
              <td mat-cell *matCellDef="let user"> <a href="u">{{user.Password}}</a> </td>
            </ng-container>

            <!-- Confirm Password Column -->
            <ng-container matColumnDef="ConfirmPassword">
              <th mat-header-cell *matHeaderCellDef class="text-left"> Confrim Password </th>
              <td mat-cell *matCellDef="let user"> {{user.ConfirmPassword}} </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="Delete">
              <th mat-header-cell *matHeaderCellDef class="text-left"> Delete </th>
              <td mat-cell *matCellDef="let user"> <button class="btn btn-outline-danger" routerLink="/delete/message/{{user.ID}}"><i class="fa fa-trash"></i></button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <footer>
        @copy rights reserved
    </footer>
</body>
