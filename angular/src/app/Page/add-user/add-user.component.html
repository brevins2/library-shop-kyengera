<header>
    <!-- Intro settings -->
    <style>
        /* Default height for small devices */
        
        #intro-example {
            height: 400px;
        }
        /* Height for devices larger than 992px */
        
        @media (min-width: 992px) {
            #intro-example {
                height: 600px;
            }
        }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" id="nav-header">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" (click)="backgroundImageExample2.toggle()" aria-controls="backgroundImageExample2" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
            <div mdbCollapse #backgroundImageExample2="mdbCollapse" class="collapse navbar-collapse" id="backgroundImageExample2">
                <a class="nav-link" id="homeIcon" aria-current="page" routerLink="/cmj">
                    <img src="../../../assets/image/icons/logo.png">
                </a>

            </div>
        </div>
    </nav>
</header>

<body>
    <div id="contain">
        <form [formGroup]="signUpForm" id="Form" class="form-control">
            <h1>Add Phone</h1>
            <div class="form-row">
                <div class="form-group col-md-6" id="email">
                    <label for="inputEmail">Email</label>
                    <input formControlName="Email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6" id="ids">
                    <div>
                        <label for="inputPassword4">Password</label>
                        <input formControlName="Password" type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                    <div>
                        <label for="inputPassword4">Confirm Password</label>
                        <input formControlName="ConfirmPassword" type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
                    </div>
                </div>
            </div>
            <div class="form-row" id="ids">
                <label for="inputAllow">Allow</label>
                <input formControlName="Allow" class="form-control" type="text" id="inputAllow">
            </div>
            <div class="buttons">
                <button type="submit" (click)="signUp()" class="btn btn-primary" id="btn">Sign up</button>&nbsp;
                <button type="submit" (click)="cancel()" class="btn btn-danger" id="btn">Cancel</button>
            </div>
        </form>

    </div>
</body>
